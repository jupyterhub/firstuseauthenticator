{% extends "page.html" %}
{% block main %}
  <div class="container">
    <form method="post" role="form">
      <input type="hidden" name="_xsrf" value="{{xsrf}}"/>
      <h2>
      Change Password
      </h2>
      <div>
        <div class="form-group">
          <label for='password_input'>New Password:</label>
          <input
          type="password"
          class="form-control"
          name="password"
          id="password_input"
          tabindex="2"
          />
        </div>
        <div class="form-group">
          <input
          type="submit"
          id="login_submit"
          class='btn btn-jupyter'
          value='Change Password'
          tabindex="3"
          />
        </div>
      </div>
    </form>
    {% if result %}
      <div class="alert alert-{{alert}}" role="alert">{{result_message}}</div>
    {% endif %}
  </div>
{% endblock %}
